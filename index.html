            <a class="header__nav" href="#">
                <p class="home">
                    Home
                </p>
                <p class="about__us">
                    About us
                </p>

                <p class="destinations">
                    Destinations
                </p>

                    Tour
                </p>

            <a class="header__btn book__now" style="margin-left: auto;" href="#">

    </div>

                </p>

                            <img src="images/geo.png" width="9" height="13">
                        </div>
                    </button>
                    <span class="border">
                    </span>
                    <button class="date">Date
                        <div class="home__btn">
                            <p class="geo">
                                09th March,2021
                            </p>
                            <img src="images/date.png" width="13" height="13">
                        </div>
                    </button>
                    <button class="finder">
                        <img class="loupe" src="images/LUPA.svg" width="54" height="54">
                    </button>




                </div>


            </div>
            <div class="home__img">
                <img src="images/travel.png">
            </div>

    </div>
